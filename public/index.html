<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Damage Report System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ£Ô∏è Road Damage Report</h1>
            <p>Login to your account</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerFullname">Full Name</label>
                        <input type="text" id="registerFullname" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="registerRole">Role</label>
                        <select id="registerRole" required onchange="toggleContractorFields()">
                            <option value="">Select your role</option>
                            <option value="Surveyor">Surveyor</option>
                            <option value="Officer">Officer</option>
                            <option value="Manager">Manager</option>
                            <option value="Contractor">Contractor</option>
                        </select>
                    </div>

                    <!-- Contractor-specific fields (hidden by default) -->
                    <div id="contractorFields" style="display: none;">
                        <div class="form-group">
                            <label for="companyName">Company Name *</label>
                            <input type="text" id="companyName">
                        </div>

                        <div class="form-group">
                            <label for="tin">TIN Number *</label>
                            <input type="text" id="tin">
                        </div>

                        <div class="form-group">
                            <label for="registerDate">Company Registration Date *</label>
                            <input type="date" id="registerDate">
                        </div>

                        <div class="form-group">
                            <label for="registerId">Registration ID *</label>
                            <input type="text" id="registerId">
                        </div>
                    </div>

                    <button type="submit" class="btn">Request Registration</button>
                </form>

                <div class="register-link">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (currentUser) {
                redirectToDashboard(currentUser.role);
            }
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
            }
        }

        function redirectToDashboard(role) {
            switch (role) {
                case 'Surveyor':
                    window.location.href = 'serveryer.html';
                    break;
                case 'Officer':
                    window.location.href = 'officer.html';
                    break;
                case 'Manager':
                    window.location.href = 'manager.html';
                    break;
                default:
                    console.error('Unknown role:', role);
                    localStorage.removeItem('user');
                    break;
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(result));
                    console.log('User data stored:', result);
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to appropriate dashboard
                    setTimeout(() => {
                        redirectToDashboard(result.role);
                    }, 1000);
                } else {
                    showMessage(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('registerFullname').value;
            const email = document.getElementById('registerEmail').value;
            const role = document.getElementById('registerRole').value;

            // Validate contractor fields if contractor role is selected
            if (role === 'Contractor') {
                const companyName = document.getElementById('companyName').value;
                const tin = document.getElementById('tin').value;
                const registerDate = document.getElementById('registerDate').value;
                const registerId = document.getElementById('registerId').value;

                if (!companyName || !tin || !registerDate || !registerId) {
                    showMessage('Please fill in all contractor fields', 'error');
                    return;
                }
            }

            try {
                const requestData = { fullname, email, role };
                
                // Add contractor fields if contractor role is selected
                if (role === 'Contractor') {
                    requestData.companyName = document.getElementById('companyName').value;
                    requestData.tin = document.getElementById('tin').value;
                    requestData.registerDate = document.getElementById('registerDate').value;
                    requestData.registerId = document.getElementById('registerId').value;
                }

                const response = await fetch('/request-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Registration request submitted successfully! Please wait for admin approval.', 'success');
                    document.getElementById('registerForm').reset();
                    document.getElementById('contractorFields').style.display = 'none';
                    switchTab('login');
                } else {
                    showMessage(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        });

        async function forgotPassword() {
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showMessage('Please enter your email address first', 'warning');
                return;
            }

            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('New password sent to your email!', 'success');
                } else {
                    showMessage(result.message || 'Password reset failed', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        function toggleContractorFields() {
            const role = document.getElementById('registerRole').value;
            const contractorFields = document.getElementById('contractorFields');
            
            if (role === 'Contractor') {
                contractorFields.style.display = 'block';
            } else {
                contractorFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
