<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surveyor Dashboard - Road Damage Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .content {
      padding: 30px;
    }

    .section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .road-selection {
      margin-bottom: 30px;
    }

    .road-select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .road-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      margin-bottom: 20px;
    }

    .road-name {
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .road-details {
      color: #666;
      line-height: 1.6;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .status-assigned {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status-in_progress {
      background: #d4edda;
      color: #155724;
    }

    .camera-section {
      text-align: center;
    }

    #video {
      width: 100%;
      max-width: 640px;
      height: auto;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #canvas {
      width: 100%;
      max-width: 640px;
      height: auto;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    .camera-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .camera-buttons .btn {
      flex: 1;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: #4CAF50;
    }

    .btn-warning {
      background: #ff9800;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo-card {
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 15px;
      transition: all 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px);
    }

    .photo-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .photo-details {
      font-size: 14px;
      color: #666;
    }

    .back-btn {
      background: #666;
      margin-bottom: 20px;
    }

    .rejected-photos {
      margin-top: 30px;
    }

    .edit-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .no-photos {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
      grid-column: 1 / -1;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #666;
    }

    .close:hover {
      color: #000;
    }

    .modal-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .modal-details {
      line-height: 1.6;
    }

    .modal-details h3 {
      color: #333;
      margin-bottom: 15px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-label {
      font-weight: 600;
      color: #333;
    }

    .detail-value {
      color: #666;
      text-align: right;
    }

    /* Status indicators */
    .status-pending {
      color: #856404;
      background: #fff3cd;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-approved {
      color: #155724;
      background: #d4edda;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-rejected {
      color: #721c24;
      background: #f8d7da;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .officer-comment {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #667eea;
    }

    .officer-comment h4 {
      color: #333;
      margin-bottom: 10px;
    }

    /* Edit modal specific styles */
    #editPhotoContent h3 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    #editPhotoForm .form-group {
      margin-bottom: 20px;
    }

    #editPhotoForm label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    #editPhotoForm select,
    #editPhotoForm textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    #editPhotoForm select:focus,
    #editPhotoForm textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Filter and Pagination Styles */
    .filters-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #e1e5e9;
    }

    .filter-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter-row:last-child {
      margin-bottom: 0;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .report-actions {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .pagination-info {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }

    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .pagination-controls .btn {
      padding: 8px 15px;
      font-size: 14px;
    }

    #myPhotosPageInfo,
    #rejectedPageInfo {
      font-weight: 600;
      color: #333;
      min-width: 100px;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .filter-row {
        flex-direction: column;
      }
      
      .filter-group {
        min-width: auto;
      }
      
      .report-actions {
        flex-direction: column;
        align-items: stretch;
      }
      
      .pagination-controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📸 Surveyor Dashboard</h1>
      <p>Capture and manage road damage photos</p>
    </div>

    <div class="content">
      <button onclick="window.location.href='index.html'" class="btn back-btn">← Back to Login</button>

      <div id="message"></div>

      <div class="section road-selection">
        <h2>🛣️ Select Assigned Road</h2>
        <select id="roadSelect" class="road-select">
          <option value="">Select a road to survey...</option>
        </select>
        <div id="roadInfo"></div>
      </div>

      <div class="section camera-section" id="cameraSection" style="display: none;">
        <h2>📷 Capture Photo</h2>
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
        <div class="camera-buttons">
          <button id="startCameraBtn" class="btn">🎥 Start Camera</button>
          <button id="captureBtn" class="btn">📸 Capture Photo</button>
        </div>
      </div>

      <div class="section" id="uploadSection" style="display: none;">
        <h2>📤 Upload Photo</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="damageClass">Damage Class *</label>
    <select id="damageClass" required>
      <option value="">Select Damage Class</option>
    </select>
          </div>

          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" rows="3" placeholder="Enter any additional comments..."></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="surveyStartDate">Survey Start Date *</label>
              <input type="date" id="surveyStartDate" required>
            </div>
            <div class="form-group">
              <label for="surveyEndDate">Survey End Date *</label>
              <input type="date" id="surveyEndDate" required>
            </div>
          </div>

          <div class="form-group">
            <label for="locationDisplay">Location</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="text" id="locationDisplay" readonly style="flex: 1;">
              <button type="button" onclick="getCurrentLocation()" class="btn" style="margin: 0; padding: 8px 15px; font-size: 12px;">🔄 Refresh GPS</button>
            </div>
          </div>

          <button type="submit" class="btn">📤 Upload Photo</button>
  </form>
      </div>

      <div class="section">
        <h2>📋 My Photos</h2>
        
        <!-- Filters for My Photos -->
        <div class="filters-section">
          <div class="filter-row">
            <div class="filter-group">
              <label for="myPhotosRoadFilter">Road Name:</label>
              <input type="text" id="myPhotosRoadFilter" placeholder="Filter by road name...">
            </div>
            <div class="filter-group">
              <label for="myPhotosClassFilter">Damage Class:</label>
              <select id="myPhotosClassFilter">
                <option value="">All Classes</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="myPhotosStatusFilter">Status:</label>
              <select id="myPhotosStatusFilter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
          </div>
          <div class="filter-row">
            <div class="filter-group">
              <label for="myPhotosStartDate">Start Date:</label>
              <input type="date" id="myPhotosStartDate">
            </div>
            <div class="filter-group">
              <label for="myPhotosEndDate">End Date:</label>
              <input type="date" id="myPhotosEndDate">
            </div>
            <div class="filter-group">
              <button onclick="applyMyPhotosFilters()" class="btn" style="margin: 0; padding: 10px 20px;">🔍 Apply Filters</button>
              <button onclick="clearMyPhotosFilters()" class="btn" style="margin: 0; padding: 10px 20px; background: #666;">🗑️ Clear</button>
            </div>
          </div>
        </div>

        <!-- Report Actions -->
        <div class="report-actions">
          <button onclick="printMyPhotosReport()" class="btn" style="background: #007bff;">🖨️ Print Report</button>
          <button onclick="exportMyPhotosPDF()" class="btn" style="background: #28a745;">📄 Export PDF</button>
          <span id="myPhotosCount" style="margin-left: 15px; color: #666; font-weight: 600;"></span>
        </div>

        <!-- Pagination Info -->
        <div class="pagination-info">
          <span id="myPhotosPaginationInfo"></span>
        </div>

        <div id="photosList" class="photos-grid"></div>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
          <button id="myPhotosPrevBtn" onclick="changeMyPhotosPage(-1)" class="btn" style="background: #666;">← Previous</button>
          <span id="myPhotosPageInfo"></span>
          <button id="myPhotosNextBtn" onclick="changeMyPhotosPage(1)" class="btn" style="background: #666;">Next →</button>
        </div>
      </div>

      <div class="section rejected-photos">
        <h2>❌ Rejected Photos (Need Editing)</h2>
        
        <!-- Filters for Rejected Photos -->
        <div class="filters-section">
          <div class="filter-row">
            <div class="filter-group">
              <label for="rejectedRoadFilter">Road Name:</label>
              <input type="text" id="rejectedRoadFilter" placeholder="Filter by road name...">
            </div>
            <div class="filter-group">
              <label for="rejectedClassFilter">Damage Class:</label>
              <select id="rejectedClassFilter">
                <option value="">All Classes</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="rejectedStartDate">Start Date:</label>
              <input type="date" id="rejectedStartDate">
            </div>
            <div class="filter-group">
              <label for="rejectedEndDate">End Date:</label>
              <input type="date" id="rejectedEndDate">
            </div>
          </div>
          <div class="filter-row">
            <div class="filter-group">
              <button onclick="applyRejectedFilters()" class="btn" style="margin: 0; padding: 10px 20px;">🔍 Apply Filters</button>
              <button onclick="clearRejectedFilters()" class="btn" style="margin: 0; padding: 10px 20px; background: #666;">🗑️ Clear</button>
            </div>
          </div>
        </div>

        <!-- Report Actions -->
        <div class="report-actions">
          <button onclick="printRejectedReport()" class="btn" style="background: #007bff;">🖨️ Print Report</button>
          <button onclick="exportRejectedPDF()" class="btn" style="background: #28a745;">📄 Export PDF</button>
          <span id="rejectedCount" style="margin-left: 15px; color: #666; font-weight: 600;"></span>
        </div>

        <!-- Pagination Info -->
        <div class="pagination-info">
          <span id="rejectedPaginationInfo"></span>
        </div>

        <div id="rejectedPhotosList" class="photos-grid"></div>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
          <button id="rejectedPrevBtn" onclick="changeRejectedPage(-1)" class="btn" style="background: #666;">← Previous</button>
          <span id="rejectedPageInfo"></span>
          <button id="rejectedNextBtn" onclick="changeRejectedPage(1)" class="btn" style="background: #666;">Next →</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Photo Details Modal -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePhotoModal()">&times;</span>
      <div id="modalContent">
        <!-- Modal content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Edit Photo Modal -->
  <div id="editPhotoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditPhotoModal()">&times;</span>
      <div id="editPhotoContent">
        <h3>✏️ Edit Photo Details</h3>
        <form id="editPhotoForm">
          <div class="form-group">
            <label for="editRoadNameSelect">Road Name:</label>
            <select id="editRoadNameSelect" required>
              <option value="">Select road name...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="editDamageClassSelect">Damage Class:</label>
            <select id="editDamageClassSelect" required>
              <option value="">Select damage class...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="editReasonText">Edit Reason:</label>
            <textarea id="editReasonText" rows="3" placeholder="Enter reason for edit..." required></textarea>
          </div>
          
          <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-success" style="margin-right: 10px;">Submit for Approval</button>
            <button type="button" onclick="closeEditPhotoModal()" class="btn" style="background: #666;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let selectedRoad = null;
    let stream = null;
    let currentLocation = null; // Store GPS coordinates

    // Pagination and filtering variables
    let allMyPhotos = [];
    let filteredMyPhotos = [];
    let currentMyPhotosPage = 1;
    const myPhotosPerPage = 10;

    let allRejectedPhotos = [];
    let filteredRejectedPhotos = [];
    let currentRejectedPage = 1;
    const rejectedPerPage = 10;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const startCameraBtn = document.getElementById('startCameraBtn');

    // Add logout function to clear wrong user data
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Load user data after DOM is ready
      currentUser = JSON.parse(localStorage.getItem('user'));
      
      // Check if user is logged in and is a surveyor
      if (!currentUser) {
        console.log('No user found in localStorage, redirecting to login');
        window.location.href = 'index.html';
        return;
      }

      // Debug: Show current user info immediately
      console.log('=== USER DEBUG INFO ===');
      console.log('Current user object:', currentUser);
      console.log('User email:', currentUser?.email);
      console.log('User role:', currentUser?.role);
      console.log('Role type:', typeof currentUser?.role);
      console.log('Role comparison:', currentUser?.role === 'Surveyor');
      console.log('========================');

      // More flexible role checking
      if (!currentUser.role || (currentUser.role !== 'Surveyor' && currentUser.role !== 'surveyor' && currentUser.role !== 'SURVEYOR')) {
        console.error('Role validation failed. Expected: Surveyor, Got:', currentUser.role);
        alert('Access denied. Only surveyors can view this page. Your role is: ' + currentUser.role);
        localStorage.removeItem('user'); // Clear invalid user data
        window.location.href = 'index.html';
        return;
      }

      // Add logout button to header
      const header = document.querySelector('.header');
      const logoutBtn = document.createElement('button');
      logoutBtn.className = 'btn';
      logoutBtn.style.position = 'absolute';
      logoutBtn.style.top = '20px';
      logoutBtn.style.right = '20px';
      logoutBtn.style.background = '#dc3545';
      logoutBtn.textContent = 'Logout';
      logoutBtn.onclick = logout;
      header.style.position = 'relative';
      header.appendChild(logoutBtn);

      // Add user info display
      const userInfo = document.createElement('div');
      userInfo.style.position = 'absolute';
      userInfo.style.top = '20px';
      userInfo.style.left = '20px';
      userInfo.style.color = 'white';
      userInfo.style.fontSize = '14px';
      userInfo.innerHTML = `Logged in as: ${currentUser.fullname} (${currentUser.email})`;
      header.appendChild(userInfo);

      loadAssignedRoads();
      loadDamageClasses();
      loadMyPhotos();
      loadRejectedPhotos();
    });

    document.getElementById('roadSelect').addEventListener('change', (e) => {
      const roadId = e.target.value;
      if (roadId) {
        loadRoadInfo(roadId);
      } else {
        document.getElementById('roadInfo').innerHTML = '';
        document.getElementById('cameraSection').style.display = 'none';
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedRoad) {
        showMessage('Please select a road first', 'error');
        return;
      }

      const surveyStartDate = document.getElementById('surveyStartDate').value;
      const surveyEndDate = document.getElementById('surveyEndDate').value;

      if (!surveyStartDate || !surveyEndDate) {
        showMessage('Please fill in both survey start and end dates', 'error');
        return;
      }

      if (surveyStartDate > surveyEndDate) {
        showMessage('Survey start date cannot be after end date', 'error');
        return;
      }

      const canvas = document.getElementById('canvas');
      const imageData = canvas.toDataURL('image/jpeg');

      const formData = {
        imageData,
        userId: currentUser.userId,
        fullname: currentUser.fullname,
        email: currentUser.email,
        roadName: selectedRoad.roadName,
        damageClass: document.getElementById('damageClass').value,
        comment: document.getElementById('comment').value,
        localTime: new Date().toLocaleString(),
        location: currentLocation,

            updateLocationDisplay();

    function setDefaultSurveyDates() {
      const surveyStartDate = document.getElementById('surveyStartDate');
      const surveyEndDate = document.getElementById('surveyEndDate');
      const today = new Date().toISOString().split('T')[0];
      surveyStartDate.value = today;
      surveyEndDate.value = today;
    }

    // Add date validation
    document.getElementById('surveyStartDate').addEventListener('change', function() {
      const startDate = this.value;
      const endDate = document.getElementById('surveyEndDate').value;
      
      if (endDate && startDate > endDate) {
        document.getElementById('surveyEndDate').value = startDate;
      }
    });

    document.getElementById('surveyEndDate').addEventListener('change', function() {
      const endDate = this.value;
      const startDate = document.getElementById('surveyStartDate').value;
      
      if (startDate && endDate < startDate) {
        alert('Survey end date cannot be before start date');
        this.value = startDate;
      }
    });
